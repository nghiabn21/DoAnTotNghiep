<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<header th:fragment="header" id="header">
    <div class="row">
        <div class="span4">
            <h1>
                <a class="logo" href="index.html"><span>Hello Hoàng Nghĩa</span>
                    <img th:src="@{/assets/user/img/Logo-bk1.png}"  alt="bootstrap sexy shop" width="70px">
                </a>
            </h1>
        </div>
        <div class="span4">
            <div class="offerNoteWrapper">

            </div>
        </div>
        <div class="span4 alignR">

        </div>
    </div>
</header>
<div class="navbar" th:fragment="header_div">
    <div class="navbar-inner">
        <div class="container">
            <a data-target=".nav-collapse" data-toggle="collapse" class="btn btn-navbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <div class="nav-collapse">
                <ul class="nav">
                    <th:block th:each=" item,count : ${menus} ">
                        <th:block th:if="${count.first}">
                            <li class="active"><a th:href="@{'/' + ${item.url}}"  th:text="${item.name}"></a></li>
                        </th:block>
                        <th:block th:if="${ not count.first }">
                            <li class=""><a th:href="@{'/' + ${item.url}}" th:text="${item.name}"></a></li>
                        </th:block>
                    </th:block>

                </ul>
                <form action="#" class="navbar-search pull-left">

                </form>
                <ul class="nav pull-right">
                    <th:block th:if="${ #request.userPrincipal.name == null}">
                    <li class="dropdown" >
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#" ><span class="icon-lock"></span> Đăng nhập <b class="caret"></b></a>
                        <div class="dropdown-menu">
                            <form class="form-horizontal loginFrm">
                                <div class="control-group">
                                    <input type="text" class="span2" id="inputEmail" placeholder="Email">
                                </div>
                                <div class="control-group">
                                    <input type="password" class="span2" id="inputPassword" placeholder="Password">
                                </div>
                                <div class="control-group">
                                    <label class="checkbox">
                                        <input type="checkbox"> Remember me
                                    </label>
                                    <button type="submit" class="shopBtn btn-block">Sign in</button>
                                </div>
                            </form>
                        </div>
                    </li>
                   </th:block>
                    <th:block th:if="${ not ( #request.userPrincipal.name == null) }">

                        <li ><a href="#" ><span sec:authentication="principal.username"> </span> <b
                                class="caret"></b></a></li>
                    </th:block>
                </ul>
            </div>
        </div>
    </div>
</div>
